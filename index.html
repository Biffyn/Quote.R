<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="James Richards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Quote.R</title>
</head>

<body>
    <div id="header" class="ui violet inverted secondary menu">
        <div class="ui container">
            <div class="item">
                <span class="logo" >Quote.R
                    <i class="random outline accent icon"></i>
                </span>
                </a>
            </div>
            <div class="right menu">
                <div class="item">
                <a id="fork" class="circular ui blue icon button" href="https://github.com/Biffyn/Quote.R/fork">
                    <i class="fork icon"></i> Fork Me
                </a>
                </div>
                <div class="item">
                    <a id="star" class="circular ui pink icon button" href="https://github.com/Biffyn/Quote.R">
                        <i class="star  icon"></i> Star Me
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid main">
        <div class="container">
            <h1 class="text-center title">Quote.R <i class="random outline accent icon"></i></h1>
            <p class="text-center tag-line"><em>A random quote tweet generator</em></p>
            <div class="row">
                <div class="col-xs-12 center-block quote-card">
                    <div class="text-center">
                        <i class="quote left accent icon"></i>
                        <span class="quote-text"></span>
                        <i class="quote right accent icon"></i>
                        <p></p>
                        <cite class="pull-right author"></cite>
                    </div>
                    <div class="cta">
                        <a id="quote-btn" href="#" class="ui big circular pink button">
                            <i class="refresh icon"></i>New Quote</a>
                        <a id="tweet-btn" href="#" class="ui big circular blue button">
                            <i class="twitter icon"></i>Tweet This Quote</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
