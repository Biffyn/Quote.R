<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="James Richards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div id="header" class="ui violet three item inverted menu">
      <!-- <a class="active item">
        Home
      </a>
      <a class="item">
        Messages
      </a>
      <a class="item">
        Friends
      </a> -->
    </div>
    <div class="container-fluid main">
        <div class="container">
            <h1 class="text-center title">Quote.R <i class="random outline pink icon"></i></h1>
            <p class="text-center tag-line"><em>A random quote tweet machine</em></p>
            <div class="row">
                <div class="col-xs-12 center-block quote-card">
                    <div class="text-center">
                        <i class="quote left pink icon"></i>
                        <span class="quote-text"></span>
                        <i class="quote right pink icon"></i>
                        <p></p>
                        <cite class="pull-right author"></cite>
                    </div>
                    <div class="two huge ui buttons">
                        <a id="quote-btn" href="#" class="positive ui button">New Quote</a>
                        <a id="tweet-btn" href="#" class="ui twitter button">
                            <i class="twitter icon"></i>Tweet This Quote</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="ui purple inverted vertical segment">
        <div class="ui container">
            <div class="pull-right">
                <div class="mini ui labeled button" tabindex="0">
                    <div class="ui red button">
                        <i class="heart icon"></i> Like
                    </div>
                    <a class="ui basic red left pointing label">
                        1,048
                    </a>
                </div>
                <div class="mini ui labeled button" tabindex="0">
                    <div class="ui blue button">
                        <i class="fork icon"></i>
                        Forks
                    </div>
                    <a class="ui basic left pointing blue label">
                        1,048
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
